<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<style>
html, body {
	height: 100%;
	margin: 0px;
}

.mainflex {
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	height: 100%;
}

.headerflex {
	display: flex;
	justify-content: center;
	align-items: center;
}

.menuflex {
	display: flex;
	flex-direction: column;
}

.menuflex>a {
	margin-left: 15px;
	margin-top: 15px;
	color: DarkSlateGray;
	font-size: 20px;
}

.contentflex {
	display: flex;
}

#header {
	background-color: darkblue;
	flex-basis: 100%;
	height: 10%;
	font-size: 40px;
	color: white;
}

#menu {
	background-color: lightblue;
	flex-basis: 10%;
	height: 90%;
}


#content{
	background-color: white;
	flex-basis: 90%;
	height: 90%;
}

#contentframe{
	flex-basis:100%;
	border: none;
}

</style>

<title>Insert title here</title>
</head>
<body>

<div class="mainflex">
	<div id="header" class="headerflex">KnowledgeBase</div>
	<div id="menu" class="menuflex">
		<a href="itemsearch.html" target="contentframe">Search Item</a>
		<a href="additem.html" target="contentframe">Add Item</a>
	</div>
	<div id="content" class="contentflex">
		<iframe id="contentframe" name="contentframe">
		</iframe>
	</div>
</div>

</body>
</html>
