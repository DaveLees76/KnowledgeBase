<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Set DIV Height to 100% Using CSS</title>
<style type="text/css">
   html, body {
    	height: 100%;
		margin: 0px;
	}
    
  .flex-container {
  display: flex;
  align-items: stretch;
  background-color: #f1f1f1;
  flex-flow: row wrap;
  height: 30%;
  }
  
  .flex-container > div {
  background-color: blue;
  color: white;
  width: 100px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
  
  }
    
	.flex-container2 {
		height: 70%;
        display: flex;
  		align-items: stretch;
  		background-color: #f1f1f1;
	}
    
    .menu {
  background-color: Green;
  color: white;
  width: 500px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
  height: 100%;
	}
    
    .content {
  background-color: yellow;
  color: white;
  width: 500px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
  height: 100%;
	}
    
</style>
</head>
<body>
<div class="flex-container">
  <div style="flex-basis:100%">1</div>
</div>

    <div class="flex-container2">
    	<div class="menu"; style="flex-basis:15%">2</div>
  		<div class="content"; style="flex-basis:85%">3</div>
    </div>
</body>
</html>
