<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<style>
html, body {
	height: 100%;
	margin: 0px;
	font-family: Arial;
}

.mainflex {
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	height: 100%;
}

.headerflex {
	display: flex;
	justify-content: center;
	align-items: center;
}

.menuflex {
	display: flex;
	flex-direction: column;
	align-items:center;
}

a {
	border: 2px solid #ffff66;
	background-color: #ffff66;
	width: 70%;
	margin-top: 15px;
	text-align: center;
	color: DarkSlateGray;
	font-size: 16px;
	padding-top: 10px;
	padding-bottom: 10px;
	border-radius: 5px;
	box-shadow: 0 9px #999;
	transition-duration: 0.4s;
}

a:active {
	background-color: #e6e600;
	box-shadow: 0 5px #666;
  	transform: translateY(2px);
}

.contentflex {
	display: flex;
}

#header {
	background-color: #00ace6;
	flex-basis: 100%;
	height: 10%;
	font-size: 40px;
	color: DarkSlateGray;
}

#menu {
	background-color: #80dfff;
	flex-basis: 10%;
	height: 90%;
}


#content{
	background-color: white;
	flex-basis: 90%;
	height: 90%;
}

#contentframe{
	flex-basis:100%;
	border: none;
}

</style>

<title>Insert title here</title>
</head>
<body>

<div class="mainflex">
	<div id="header" class="headerflex">KnowledgeBase</div>
	<div id="menu" class="menuflex">
		<a href="itemsearch.html" target="contentframe">Search Item</a>
		<a href="additem.html" target="contentframe">Add Item</a>
	</div>
	<div id="content" class="contentflex">
		<iframe id="contentframe" name="contentframe">
		</iframe>
	</div>
</div>

</body>
</html>
